version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0.35
    container_name: board-mysql
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-boarddb}
      - MYSQL_USER=${MYSQL_USER:-boarduser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-boardpass}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - board-network

volumes:
  mysql-data:

networks:
  board-network:
    driver: bridge
